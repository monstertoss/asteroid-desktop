<!DOCTYPE html>
<html style="height:100%">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">

	<title>Asteroid Desktop</title>
  </head>
  <body>
    <div class="mui-container" id="main">

      <!-- Connect screen -->
      <div class="mui-row" id="connect" style="opacity:1;display:block">
        <div class="mui-col-md-6 mui-col-md-offset-3">
          <div class="mui-panel" id="connectPanel">
            <h2 class="mui--text-center">Connect to your phone</h2>

            <div class="mui-panel mui--bg-danger" id="connectError" style="display:none">
            </div>

            <form class="mui-form" onsubmit="event.preventDefault(); onConnect(event);">
              <div class="mui-textfield">
                <input type="text" placeholder="IP address of your phone" id="connectIP">
              </div>
              <button type="submit" class="mui-btn mui-btn--raised mui-btn--primary btn-block">Connect</button>
            </form>
          </div>

          <div class="mui-panel" id="discoveredDevices">
            <h3 class="mui--text-center">No devices detected yet.</h3>
          </div>
        </div>
      </div>

      <!-- Connecting -->
      <div class="mui-row" id="connecting" style="opacity:0;display:none">
        <div class="mui-col-md-6 mui-col-md-offset-3">
          <div class="progress"><div class="content"></div></div>
          <p class="mui--text-center mui--text-subhead mui--text-primary-dark" id="connectingMessage"></p>
        </div>
      </div>

      <!-- Once its connected, show the data -->
      <div class="mui-row" id="data" style="opacity:0;display:none">
        <div class="mui-col-md-4">
          <div class="mui-panel" id="dataSidebar">
            <h3 class="mui--text-center">Contacts</h3>
            <hr>
            <div class="mui-textfield" id="contentSearchField">
              <input type="text" placeholder="Search name, email, phone number..." id="contentSearch" oninput="onSearchInput()">
            </div>
            <div id="contactList"></div>
          </div>
        </div>
        <div class="mui-col-md-8">
          <div class="mui-panel" id="dataContent">
            <h3 class="mui--text-center">Contact Details<button id="disconnectButton" class="mui-btn mui-btn--primary mui--pull-right" onclick="socket.close()">Disconnect</button></h3>
            <hr>
            <div class="mui-row">
              <div class="mui-col-md-6">
                <div class="mui-textfield">
                  <input type="text" disabled="true" id="inputName" class="contactInput" oninput="UI.onContactInput()">
                  <label>Name (First name, Middle name, Last name)</label>
                </div>
              </div>
              <div class="mui-col-md-6">
                <div class="mui-textfield">
                  <input type="text" disabled="true" id="inputOrganization" class="contactInput" oninput="UI.onContactInput()">
                  <label>Organization</label>
                </div>
              </div>
            </div>
            <button id="saveButton" style="display:none" class="mui-btn mui-btn--raised mui-btn--primary mui--pull-right" onclick="Contacts.saveContact()">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- CSS stylesheet library -->
    <script src="./lib.js"></script>

    <script src="./index.js"></script>
  </body>
</html>
